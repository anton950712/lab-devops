name: App CI

on:
  pull_request:
    branches:
      - main

jobs:
  fe:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: "â˜ï¸ checkout repository"
      uses: actions/checkout@v3

    - name: "ğŸ”§ setup node"
      uses: actions/setup-node@v3
      with:
        node-version: 18
  
    - name: "ğŸ”§ install npm"
      run: npm ci --ignore-scripts
      working-directory: lab_3/shop-angular-cloudfront
      
    - name: "ğŸ” run linter"
      run: npm run lint:format
      working-directory: lab_3/shop-angular-cloudfront

    - name: "ğŸ” run tests"
      run: npm run test
      working-directory: lab_3/shop-angular-cloudfront
      
    - name: "ğŸ“¦ run build"
      run: npm run build
      working-directory: lab_3/shop-angular-cloudfront

