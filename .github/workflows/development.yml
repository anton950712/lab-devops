name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  fe:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: "☁️ checkout repository"
      uses: actions/checkout@v3

    - name: "🔧 setup node"
      uses: actions/setup-node@v3
      with:
        node-version: 18
  
    - name: "🔧 install npm@latest"
      run: npm i -g npm@latest
      
    - name: "🔍 run linter"
      run: npm run lint:format
      working-directory: lab_3/shop-angular-cloudfront

    - name: "🔍 run tests"
      run: npm run test
      working-directory: lab_3/shop-angular-cloudfront
      
    - name: "🔍 run audit"
      run: npm run audit
      working-directory: lab_3/shop-angular-cloudfront
    
    - name: "🔍 run e2e"
      run: npm run e2e
      working-directory: lab_3/shop-angular-cloudfront
      
    - name: "📦 run build"
      run: npm run build
      working-directory: lab_3/shop-angular-cloudfront

